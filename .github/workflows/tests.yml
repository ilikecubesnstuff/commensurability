name: Package Testing

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11, 3.12]
    steps:
    - uses: actions/checkout@v4
    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pdm sync -G dev, -G github
    - name: Test with tox
      run: |
        pdm run -v tox
    - name: Prepare Coverage File
      run: |
        pdm run -v coverage xml
    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2
      with:
        flag-name: run-${{ matrix.os }}-${{ matrix.python-version }}
        format: cobertura
        parallel: true

  coverage:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
        carryforward: "run-windows-latest-3.11,run-windows-latest-3.12,run-ubuntu-latest-3.11,run-ubuntu-latest-3.12,run-macos-latest-3.11,run-macos-latest-3.12"

  doctests:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'doctests')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Miniconda with Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: Install Packages
      # "bash -el {0}" required with conda-incubator/setup-miniconda@v3
      # see: https://github.com/conda-incubator/setup-miniconda?tab=readme-ov-file#important
      shell: bash -el {0}
      # test environment is set up by conda-incubator/setup-miniconda@v3
      # dependencies to install:
      # - galpy: the orbit integration backend
      # - gsl: used by galpy for fast integration
      # - pytest: testing framework to run the test scripts
      run: |
        conda activate test
        conda install -c conda-forge gsl galpy pytest sybil
        python -m pip install --upgrade pip
        python -m pip install .

    - name: Test Docs
      # "bash -el {0}" required with conda-incubator/setup-miniconda@v3
      # see: https://github.com/conda-incubator/setup-miniconda?tab=readme-ov-file#important
      shell: bash -el {0}
      run: pytest docs
